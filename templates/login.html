{% extends "base_init.html" %}
{% block content %}
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form method="post" action="{% url 'auth' %}">
    {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="input" class="form-control" name="bingo_name" placeholder="Bingo name">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="location.href='{% url 'auth' %}'">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">I forgot my password</a><br>
    <a href="{% url 'register' %}" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
{% endblock %}
