{% extends "base.html" %}
{% block content %}
{% load static %}

    <div id="top">
        <h1 id="title">QUIZ BINGO</h1>
    </div>

    <div id="start">
        <input type="file" id="inputCSV" accept=".csv"/>
        <button type="button" id="btnLoad" class="btn btn-raised btn-default">load quiz file</button>
    </div>

    <div id="running">
        <table align="center">
            <tr>
                <td>
                    <table id="buttons">
                    </table>
                </td>
                <td>
                    <div id="genres">
                    </div>
                </td>
            </tr>
        </table>

        <div id="quizzes">
        </div>

        <div id="menu">
            <button type="button" id="btnQuit" class="btn btn-raised btn-default">quit</button>
        </div>

    </div>
    <script type="text/javascript" src="{% static 'js/quick.js' %}"></script>

{% endblock %}
