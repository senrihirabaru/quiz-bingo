{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=2.0, minimum-scale=2.0">
    <title>QUIZ BINGO</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

    <div id="top">
        <h1 id="title">QUIZ BINGO</h1>
    </div>

    <div id="name">
        <div class="md-form">
            <input type="text" id="txtName" class="form-control">
            <label for="txtName" class="">Bingo Name</label>
        </div>
        <div class="md-form">
            <input type="password" id="txtPassword" class="form-control">
            <label for="txtPassword" class="">Password</label>
        </div>
    </div>

    <div id="load">
        <input type="file" id="inputCSV" accept=".csv"/>
        <button type="button" id="btnLoad" class="btn btn-raised btn-default">load quiz file</button>
    </div>

    <div id="confirm">
        <div class="right">
            <button type="button" id="btnAddTop" class="btn btn-raised btn-default" data-toggle="modal" data-target="#modal">add</button>
        </div>
        <table class="table table-hover table-striped" align="center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="quizzes">
            </tbody>
        </table>
        <div class="right">
            <button type="button" id="btnAddButton" class="btn btn-raised btn-default" data-toggle="modal" data-target="#modal">add</button>
        </div>
        <button type="button" id="btnDecide" class="btn btn-raised btn-default">decide</button>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalTitle"></h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <div class="form-group left">
                        <label for="mdlSlctQuizNumber">Quiz number</label>
                        <select id="mdlSlctQuizNumber" class="form-control">
                        </select>
                    </div>
                    <div class="md-form">
                        <input type="text" id="mdlIptQuestion" class="form-control">
                        <label for="mdlIptQuestion" class="">Question</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="mdlIptAnswer" class="form-control">
                        <label for="mdlIptAnswer" class="">Answer</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="mdlIptGenre" class="form-control">
                        <label for="mdlIptGenre" class="">Genre</label>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" id="btnDelete" class="btn btn-danger">delete</button>
                    <button type="button" id="btnAddOrUpdate" class="btn btn-primary"></button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/make.js' %}"></script>
</body>
</html>
