{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewpoint" content="width=device-width, initial-scale=2.0, minimum-scale=2.0">
<title>QUIZ BINGO</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
{% block content %}

<form class="my-form" action="{% url 'sign:regist_save' %}" method="POST">
<div class="form-group">
<label for="id_username">ユーザネーム</label>
{{ form.username }}
{{ form.username.errors }}
<p class="help-block">{{ form.username.help_text }}</p>
</div>

<div class="form-group">
<label class="control-label" for="id_password1">パスワード</label>
{{ form.password1 }}
{{ form.password1.errors }}
</div>

<div class="form-group">
<label control-label" for="id_password2">パスワード（確認）</label>
{{ form.password2 }}
{{ form.password2.errors }}
<p class="help-block">{{ form.password2.help_text }}</p>
</div>

<div class="form-group">
<div>
<input type="submit" class="btn btn-default" value="登録">
</div>
</div>
{% csrf_token %}
</form>
{% endblock %}
</body>
</html>
